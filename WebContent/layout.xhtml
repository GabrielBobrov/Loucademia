<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

<head jsf:id="head">
<meta charset="ISO-8859-1"/>
<title>Loucademia</title>
<link rel="stylesheet" type="text/css" href="css/Loucademia_Estilo.css"/>
</head>
<body>
<!-- cabeçalho inicio -->

	<header>
		<img alt="" src="images/Loucademia_Logotipo.png"/>
		<nav>

			<div>
				<a jsf:outcome="dadosAluno">Novo aluno</a><br /> <a
					jsf:outcome="pesquisaDeAluno?clear=true">Pesquisa de aluno</a><br /> <a
					jsf:outcome="controleDeAcesso">Controle</a><br /> <a
					jsf:outcome="relatoriosDeEntradaSaida">Relatório de entrada e saída</a><br /> <a
					jsf:outcome="relatoriosDeSituacoes?clear=true">Relatório de Situações</a><br />
			</div>

		</nav>
	</header>
	<h1>#{title}</h1>

	<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
	<div id="infoMessage">
		<h:messages id="infoMessage" />
			
		
		</div>
	</h:panelGroup>
	<br/>
	<!-- cabeçalho final -->
	<ui:insert name="conteudo"></ui:insert>

	<!-- Rodapé inicio -->
</body>
</html>
<!-- Rodapé fim -->
